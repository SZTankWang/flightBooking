<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eFlight</title>
    <link rel="stylesheet" href="/static/customerHome.css">
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
      	{%if user%}
        <a class="nav-link" href="#">{{user}} </span></a>
        {%else%}
        <a class="nav-link" href="#">您好请登录 </a>
		{%endif%}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">注册</a>
      </li>


    </ul>

  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light " style="background: white;">
  <a class="navbar-brand" href="#"style="color:#225DA3;font-weight: bolder;font-size: 2rem;font-family: Helvetica;">Eflight</a>
</nav>
<div class="holder" id="search-form-holder">
	<div id="search-area-container">
		<div id="search-area-title"><h3>Search</h3></div>
		<div id="search-form-container">
			<div class="search-form-sub-part">
				<div class="input-container">
					<p>出发城市<input type="text" id="departure-city"></p>
				</div>
				<div class="input-container">
					<p>到达城市<input type="text" id="arrival-time"></p>
				</div>
			</div>
			<div class="search-form-sub-part" id='search-left-sub'>
				<div class="input-container">
					<p>出发时间<input type="text" id="departure-time"></p>
				</div>
				<div class="input-container" id='search-btn-container'>
					<button id='search'>搜索机票</button>
				</div>
			</div>
		</div>
	</div>
<!-- 	<div id='fill'></span>
 --><!-- 	<div id="figure"></div>
 --></div>
 <div class="holder" id="info-area-holder">
 	<div class = "info-area-sub-holder" id="recommend-area-holder">
 		<div class="info-title"><h3>popular destination</h3></div>
	 	<div class="recommend-row-holder">
	 		<div class="recommend">place 1</div>
	 		<div class="recommend">place 2</div>
	 		<div class="recommend">place 3</div>
	 		<div class="recommend">place 4</div>

	 	</div>
	 	<div class="recommend-row-holder">
	 		<div class="recommend">place 5</div>
	 		<div class="recommend">place 6</div>
	 		<div class="recommend">place 7</div>
	 		<div class="recommend">place 8</div>

	 	</div> 	 	
	 </div>

	 <div class = "info-area-sub-holder" id="recent-schedule-holder">
 		<div class="info-title"><h3>your trip</h3></div>
 		<div id="trip-record-container">
 			 <div class="record-card">
 			 	<div class="record-row-wrapper">
	 			 	<div class="record-text-holder"><h3>出发地</h3></div>
	 			 	<div class="record-text-holder"><h3>目的地</h3></div>
 			 	</div>
 			 	<div class="record-row-wrapper">
	 			 	<div class="record-text-holder"><p>起飞时间</p></div>
	 			 	<div class="record-text-holder"><p>航班</p></div>
 			 	
 			 	</div>
 			 	<div class="flight-state"><h3>状态</h3></div>

 			 </div>
 		</div>
	 </div>

 </div>


<!-- jQuery and JS bundle w/ Popper.js -->
<script type="text/javascript">	

	function onChange(date, dateString){
	console.log(date,dateString);
};
	$('#departure-time').datepicker();
	$('#search').button();

</script>
	




</body>
</html>
